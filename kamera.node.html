
<script type="text/javascript">
    RED.nodes.registerType('kamera',{
        category: 'znakzorro',
        color: '#6699bb',
        defaults: {
            name: {value:"C4:7C:8D:61:9F:27"},
            repeat: {value:"5"},
			timerepeat: {value:"5"},            
            interval: {value:"30"},
			
			BLEonoff: {value:true},
			checkrepeat: {value:true},
            readdata: {value:true},
            readbatt: {value:true},
			bariera: {value:"50"}
        },
        inputs:1,
        outputs:2,
        icon: "bridge.png",
        label: function() {
            return this.name||"kamera";
        }
    });
</script>
